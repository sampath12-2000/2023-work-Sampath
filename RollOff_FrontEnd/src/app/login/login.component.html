<app-navbar></app-navbar>

<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel-heading">
          <h3 calss="pt-3 font-weight-bold">Login</h3>
        </div>
        
        <div class="panel-body p-3">

          <!--(ngSubmit)="onLogin()-->
          <form [formGroup]="loginForm"  >
            <div class="form-group pt-3">
              <div class="input-field">
                <span class="fa fa-user p-2"></span>
                <input formControlName="userName"  name="userName" class="form-control" type="text" placeholder="username" >
              
              </div>
              <div class="form-text text-danger" *ngIf="userName.errors?.['required'] && (userName.dirty || userName.touched)">
                *Username is Required 
               </div>
            </div>
           
            

            <div class="form-group pt-3">
              <div class="input-field">
                <span class="fa fa-lock p-2"></span>
                <input formControlName="password"  name="password" class="form-control" [type]="type" placeholder="password" class="pass">
                
                <span (click)="hideShowPass()" class="fa {{eyeIcon}} p-2"></span>
              </div>
              <div class="form-text text-danger" *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">
                *Password is Required 
               </div>  
               <div class="form-text text-danger"
                *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength'] && (password.dirty || password.touched)">
                 Password should be at least 6 and max 15 characters long.
                </div>
            </div>

            <div class="form-group pt-3">
              <div class="input-field">
                <span class="fa fa-user p-2"></span>
                <select class="form-control form-select"  aria-label=".form-select-lg example" formControlName="role" >
                  <option selected>--Select Role--</option>
                  <option value="Account">Account</option>
                  <option value="PSP">PSP</option>
                  <option value="Admin">Admin</option>
                </select>               
               </div>
            </div>

            
            <div class="form-inline fr mt-4">
            <a class="link" id="forget" data-bs-toggle="modal" data-bs-target="#exampleModal" >Forget Password</a>
              
            </div>
            <button  (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100" routerLink="roll-off-details">Login</button>
            <div class="text-center pt-4 text-muted" >Don't have account?  <a class="link" routerLink="/sign-up">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Forget Password?</h3><br>
        
      <small>Please provide your email</small> 
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="form-group pt-3">
        <div class="input-field"><span class="fa fa-user p-2"></span><input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email"></div>
      </div>
      <small *ngIf="!resetPasswordEmail"  class="text-danger">*Email is required...</small>
      <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">Email is Invalid</small>
  
    </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" (click)="confirmToSend()" class="btn btn-primary" >Send</button>
      </div>
    </div>
  </div>
</div>
