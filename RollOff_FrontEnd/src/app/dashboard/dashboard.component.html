

<app-nav></app-nav>

<h3 class="text-center">Roll Off Request</h3> 
<div class="container p-1">
   <div class="row justify-content-between">

<!--Card 1-->
<div class="col-md-3">
  <div class="card shadow-lg">
    <div class="card-body">
      <h5 class="text-center bi bi-plus-square" style="color: blue; "><a class="stretched-link" routerLink="/PSP"></a> Total RollOff Requests</h5>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary" style="font-size: small;" > {{ getRowsValue(null) }}<span class="visually-hidden">unread messages</span>
    </span></div>
    </div>
  </div>

   <div class="col-md-3">
    <div class="card shadow-lg">
      <div class="card-body">
        <h5 class="text-center bi bi-check-square" style="color: green;"><a class="stretched-link " routerLink=""></a> Accepted Requests</h5>
      </div>
    </div>
  </div> 
  <div class="col-md-3">
    <div class="card shadow-lg">
      <div class="card-body">
        <h5 class="text-center bi bi-x-square" style="color: red;"><a class="stretched-link " routerLink=""></a> Declined Requests</h5>
      </div>
    </div>
  </div>
  </div>
  </div>
  



<div class="container p-3">
  

  <div class="table shadow-lg p-3 mb-2 bg-body rounded">
   
    
    <table class="table table-striped table-hover" ngif >
        <thead>
          <tr class="table-primary bg-primary">
            <th></th>
            <th>Name</th>
            <th>Practice</th>
            <th>Project Code</th>
            <th>Project Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
          
          <tr *ngFor='let employees of employee'>
            <td></td>
            <td>{{employees.name}}</td>
            <td>{{employees.practice}}</td>
            <td>{{employees.projectCode}}</td>
            <td>{{employees.projectName}}</td>
            <td>
              <a  type="button" class="btn btn-success"  [routerLink]="['/form-detail', employees.id]">Initiating Roll Off</a>
              
              </td>
              <td></td>
              
            
              
            </tr>
          <tr *ngIf="employee.length==0">
            <td colspan="5">
                No data to display
            </td>
        </tr>
        </tbody>
      </table>
    
    </div>
