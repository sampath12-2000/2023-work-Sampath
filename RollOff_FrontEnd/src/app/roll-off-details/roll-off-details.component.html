<app-nav></app-nav>

<ng-container *ngIf="role === 'Account'">
  <h3 class="text-center">Employee</h3>
  <div class="container p-3">
    <div class="shadow-lg p-3 mb-0 bg-body rounded">
      <input class="form-control" type="text" placeholder="Search Employee" [(ngModel)]="SearchText"></div>
      <div class="table shadow-lg p-3 mb-2 bg-body rounded">


        <table class="table table-striped table-hover" ngif>
    <thead>
      <tr class="table-primary bg-primary">
        <th></th>
        <th>Global Group Id</th>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Email</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
      
      <tr *ngFor='let n_data of newdata
      | search: SearchText |paginate
      : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
  let i = index
      '>
        <td></td>
        <td>{{n_data.globalGroupId}}</td>
        <td>{{n_data.employeeNo}}</td>
        <td>{{n_data.name}}</td>
        <td>{{n_data.email}}</td>
        <td>
          <a  type="button" class="btn-primary" [routerLink]="['/roll-off-form', n_data.globalGroupId]"><span class="fa fa-info-circle p-2"></span></a>
          </td>
          <td></td>
          
        
          
        </tr>
      <tr *ngIf="newdata.length==0">
        <td colspan="5">
            No employees to display
        </td>
    </tr>
    </tbody>
  </table>

</div>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>

</div>
</ng-container>
